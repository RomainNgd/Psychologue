<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Secular+One&display=swap"
        rel="stylesheet">
    <title>Footer</title>
</head>

<body>
    <footer>
        <section class="footer-top">
            <div class="logo">
                <img src="./logo-footer.png" alt="" class="logo-img">
            </div>
            <div class="services">
                <li>Services</li>
                <li><a href="#">Bilans</a></li>
                <li><a href="#">Coachings</a></li>
                <li><a href="#">Formations</a></li>
            </div>
            <div class="link">
                <li>Liens principaux</li>
                <div class="container-link">
                    <div class="left">
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Bilans</a></li>
                        <li><a href="#">Coachings</a></li>
                    </div>
                    <div class="right">
                        <li><a href="#">Formations</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Mentions-légales</a></li>
                    </div>

                </div>
            </div>
            <div class="contact">
                <p>Contact</p>
                <div class="contact-item">
                    <figure>
                        <img src="./icons/mail.png" alt="email">
                    </figure>
                    <span>marine.abadi@gmail.com</span>
                </div>
                <div class="contact-item">
                    <figure>
                        <img src="./icons/tel.png" alt="tel">
                    </figure>
                    <span>XXXXXXXXXX</span>
                </div>
                <div class="contact-item">
                    <figure>
                        <img src="./icons/linkedin.png" alt="linkedin">
                    </figure>
                    <span>@marine-abadi</span>
                </div>
            </div>
        </section>
        <section class="footer-bottom">
            <p>&copy marine-abadi.com Tous droits réservés</p>
        </section>

</html>
