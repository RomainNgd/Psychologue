<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Marine Abadi - Formations</title>
    <link href="style.css" rel="stylesheet">
</head>
<html>
<body>
<header>
    <div id="header-topbar">
        <div id="header-logo">

        </div>
        <div id="header-navbar">
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="#">Acceuil</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Bilans</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Coaching</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Formation</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="header-contact">
            <input placeholder="Contact" src="contact.html" type="button" value="Contact">
        </div>
    </div>
    <div id="header-bloc">
        <div id="portrait">

        </div>
        <div id="sentences">
            <h1> Marine Abadi</h1>
            <h3>Psychologue du travail spécialisé dans l'inclusion</h3>
            <ul>
                <li><img alt="icon email" src="">Marine.Abadi@exemple.fr</li>
                <li><img alt="icon de telephone" src="">06.52.95.85.75</li>
            </ul>
        </div>
    </div>
</header>
<main>
    <h1>Formulaire de contact</h1>
    <section id="personal-section">

    </section>
    <section id="form-section">
        <form action="contact.html" method="post" title="contact-form">
            <div>
                <label for="name">Nom complet : </label>
                <input id="name" name="name" placeholder="Nom Prénom" required type="text">
            </div>
            <div>
                <label for="society"> Nom de l'entreprise : </label>
                <input id="society" name="society" placeholder="Entreprise and Co." required type="text">
            </div>
            <div>
                <label for="email">E-amil :</label>
                <input id="email" name="email" placeholder="test@exemple.fr" required type="email">
            </div>
            <div>
                <label for="phone">Téléphone :</label>
                <input id="phone" name="phone" placeholder="08.65.85.95.52" required type="tel">
            </div>
            <div>
                <label for="service">Choix du service : </label>
                <select id="service" required>
                    <option value="">Selection un service</option>
                    <option value="Bilan"> Bilan</option>
                    <option value="Coaching"> Coaching</option>
                    <option value="Formation"> Formation</option>
                    <option value="Amour"> Amour</option>
                </select>
            </div>
            <div>
                <label for="message">Votre message :</label>
                <textarea id="message" name="message"
                          placeholder="Expliquez-moi la nature de votre prise de contact"></textarea>
            </div>
        </form>
    </section>
</main>
<footer>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
</footer>
</body>
</html>
